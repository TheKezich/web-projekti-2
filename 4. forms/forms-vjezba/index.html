<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container-div">

        <p class="contact-us">Contact Us</p>
        <p class="full-name-p">Full name *</p>
        <div class="name-div">
            <div class="input-group">
                <input class="name-input" type="text" name="Firstname">
                <p class="first-p">First</p>
            </div>
            <div class="input-group">
                <input class="name-input" type="text"  name="Lastname">
                <p class="second-p">Last</p>
            </div> 
        </div>

            <div class="email-div">
                <legend class="email-leg">Email *</legend>
                <input id="user-email">
            </div>

            <div class="submit-div">
                <legend class=" note-leg">Leave us a few words *</legend>
                <form class="submit-form" method="post">
                    <textarea class="textarea-input" cols="70" rows="4"></textarea> 
                    <br />
                    <input class="submit-input" type="submit" value="Submit" />
                </form> 
            </div>
                

             
          
         
        
        


</body>
</html>
